<div class="col-md-6 offset-md-3 mt-5">
    <div class="container">
        <div class="card">
            <h4 class=card-header>Libri</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="titolo">Titolo</label>
                        <input type="text" formControlName="titolo" class="form-control"
                            [ngClass]="{'is-invalid':submitted && f.titolo.errors}" />
                        <div *ngIf="submitted && f.titolo.errors" class="invalid-feedback">
                            <div *ngIf="f.titolo.errors.required">
                                Titolo is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Inserisci
                        </button>
                    </div>
                </form>
                <h4>Libri caricati</h4>
                <ul>
                    <li *ngFor="let book of books">
                        Titolo: {{book.titolo}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
